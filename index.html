<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.typekit.net/coo1him.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    .freeze-btn {
      position: absolute;
      bottom: 6%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: white;
      color: black;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-family: "proxima-nova", sans-serif;
      font-weight: 700;
      font-style: normal;
    }
    .freeze-btn:hover {
      background-color: #B47DDB;
      transform: translateX(-50%) scale(1.05);
      box-shadow: 0 0 15px #B47DDB;
    }
  </style>
</head>
<body>
  <!-- Vite module-based JS entry point -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
