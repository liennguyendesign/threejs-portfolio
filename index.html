<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/coo1him.css" />
    <link rel="stylesheet" href="style.css" />

    <style>
      body {
        background: black;
        margin: 0;
        padding: 0;
      }

      .freeze-btn {
        position: absolute;
        bottom: 6%;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        background-color: white;
        color: black;
        border-radius: 8px;
        transition: all 0.3s ease;
        font-family: "proxima-nova", sans-serif;
        font-weight: 700;
        font-style: normal;
      }

      .freeze-btn:hover {
        background-color: #B47DDB;
        color: black;
        transform: translateX(-50%) scale(1.05);
        box-shadow: 0 0 15px #B47DDB;
      }

      #three-canvas {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div id="three-canvas"></div>

    <!-- Load Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>

    <!-- Load your script -->
    <script src="main.js"></script>
  </body>
</html>
